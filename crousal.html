<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-container {
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }
        
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        
        .carousel-item {
            flex: 0 0 33.333%;
            /* Display 3 images by default */
            max-width: 33.333%;
            padding: 5px;
        }
        
        .carousel-item img {
            width: 100%;
            border-radius: 10px;
        }
        
        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 50%;
        }
        
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .carousel-button-left {
            left: 10px;
        }
        
        .carousel-button-right {
            right: 10px;
        }
        
        .button-container {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
        }
        
        .carousel-indicator {
            display: inline-block;
            margin: 10px;
            width: 10px;
            height: 10px;
            background-color: gray;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .active-indicator {
            background-color: black;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="carousel-container">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200/FF6347/FFFFFF?text=Image+1" alt="Image 1">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200/4682B4/FFFFFF?text=Image+2" alt="Image 2">
                </div>
                <div class="carousel-item">
                    <img src="l1.jpg" alt="Image 3">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200/FFD700/FFFFFF?text=Image+4" alt="Image 4">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200/800080/FFFFFF?text=Image+5" alt="Image 5">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200/DC143C/FFFFFF?text=Image+6" alt="Image 6">
                </div>
            </div>

            <button class="carousel-button carousel-button-left" onclick="moveCarousel(-1)">❮</button>
            <button class="carousel-button carousel-button-right" onclick="moveCarousel(1)">❯</button>

            <div class="button-container">
                <div class="carousel-indicator active-indicator" onclick="jumpTo(0)"></div>
                <div class="carousel-indicator" onclick="jumpTo(1)"></div>
                <div class="carousel-indicator" onclick="jumpTo(2)"></div>
                <div class="carousel-indicator" onclick="jumpTo(3)"></div>
                <div class="carousel-indicator" onclick="jumpTo(4)"></div>
                <div class="carousel-indicator" onclick="jumpTo(5)"></div>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const items = document.querySelectorAll('.carousel-item');
        const totalItems = items.length;
        const indicators = document.querySelectorAll('.carousel-indicator');

        function moveCarousel(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = totalItems - 1;
            } else if (currentIndex >= totalItems) {
                currentIndex = 0;
            }
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -(currentIndex * 33.333);
            document.querySelector('.carousel-inner').style.transform = `translateX(${offset}%)`;

            // Update indicator
            indicators.forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active-indicator');
                } else {
                    indicator.classList.remove('active-indicator');
                }
            });
        }

        function jumpTo(index) {
            currentIndex = index;
            updateCarousel();
        }

        // Initialize carousel
        updateCarousel();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
