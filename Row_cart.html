<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        .cart-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            /* Allows items to wrap to the next line if necessary */
            max-width: 1200px;
            /* Adjusts the maximum width of the cart container */
            margin: 0 auto;
            /* Centers the cart container */
        }
        
        .cart-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 20px);
            /* Three items per row with some margin */
            margin: 10px;
            /* Margin between items */
            padding: 20px;
            box-sizing: border-box;
            /* Includes padding and border in width calculation */
        }
        
        .cart-item img {
            width: 100%;
            /* Responsive image */
            border-radius: 8px;
            /* Rounds the image corners */
        }
        
        .cart-item h3 {
            margin: 10px 0;
        }
        
        .cart-item p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .add-to-cart-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        .add-to-cart-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <h2 style="text-align: center;">Shopping Cart Items</h2>

    <div class="cart-container">
        <div class="cart-item">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="cart-item">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="cart-item">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <p>Description of Product 3.</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

</body>

</html>
