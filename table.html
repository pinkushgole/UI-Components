<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table with Scroll</title>
    <style>
        .container {
            width: 90%;
            margin: 40px auto;
            padding: 30px;
            background-color: #f9f9f9;
            /* border-radius: 10px; */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        
        .container h1 {
            text-align: center;
            font-size: 30px;
            color: #333;
            margin-bottom: 25px;
        }
        
        .horizontal-form {
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }
        
        .hostel-table th,
        .hostel-table td {
            padding: 20px;
            text-align: left;
            /* border-bottom: 1px solid #ddd; */
            /* word-wrap: break-word; */
        }
        
        .hostel-table th {
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .hostel-table td {
            font-size: 16px;
        }
        /* .hostel-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
         */
        
        .hostel-table img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 5px;
        }
        /* Action buttons styling */
        
        .btn-action {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 6px;
            text-decoration: none;
            font-size: 15px;
            transition: background-color 0.3s ease;
            border: none;
            /* Ensure buttons don't have a default border */
        }
        
        .btn-action:hover {
            background-color: #0056b3;
        }
        
        .delete-btn {
            background-color: #dc3545;
            /* Red color for Delete */
        }
        
        .delete-btn:hover {
            background-color: #c82333;
        }
        /* Ensure button alignment */
        
        td .btn-action {
            display: inline-block;
            margin: 0 2px;
            /* Ensure small gap between buttons */
        }
        /* Form layout for responsive design */
        
        .horizontal-form {
            display: flex;
            flex-direction: column;
        }
        /* Responsive Design */
        
        @media (max-width: 1024px) {
            .hostel-table th,
            .hostel-table td {
                font-size: 14px;
                padding: 12px;
            }
            .container {
                width: 95%;
                padding: 20px;
            }
            .container h1 {
                font-size: 26px;
            }
        }
        
        @media (max-width: 768px) {
            .hostel-table th,
            .hostel-table td {
                font-size: 12px;
                padding: 8px;
            }
            .container {
                padding: 20px;
            }
            .hostel-table img {
                max-width: 60px;
                max-height: 60px;
            }
        }
        /* Extra Small Devices (Mobile Portrait) */
        
        @media (max-width: 480px) {
            .hostel-table th,
            .hostel-table td {
                font-size: 10px;
                padding: 6px;
            }
            .hostel-table img {
                max-width: 50px;
                max-height: 50px;
            }
            .container h1 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>View Hostels</h1><br>
        <div class="horizontal-form">
            <div class="hostel-table-wrapper">
                <table class="hostel-table">
                    <thead>
                        <tr>
                            <th>Hostel Name</th>
                            <th>Hostel Type</th>
                            <th>Rent</th>
                            <th>Phone</th>
                            <th>Floor</th>
                            <th>Rooms</th>
                            <th>City Name</th>
                            <th>Status</th>
                            <th>Image</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Hostel A</td>
                            <td>New York</td>
                            <td>5</td>
                            <td>$30</td>
                            <td>4.5</td>
                            <td>WiFi, AC</td>
                            <td>10</td>
                            <td>Active</td>
                            <td><img src="https://via.placeholder.com/80" alt="Hostel Image"></td>
                            <td>123 Main St, NY</td>
                            <td><button class="btn-action">Edit</button><button class="btn-action delete-btn">Delete</button></td>
                        </tr>
                        <tr>
                            <td>Hostel B</td>
                            <td>Los Angeles</td>
                            <td>10</td>
                            <td>$45</td>
                            <td>5</td>
                            <td>WiFi, AC, TV</td>
                            <td>20</td>
                            <td>Inactive</td>
                            <td><img src="https://via.placeholder.com/80" alt="Hostel Image"></td>
                            <td>456 Broadway, LA</td>
                            <td><button class="btn-action">Edit</button><button class="btn-action delete-btn">Delete</button></td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
